<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login to Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

</head>

<body>
    <div class="navBar">
        <div class="leftNavBar">
            <a href="" class="border">
                <p class="imgHome">
                    <img src="images/bird.png" class="reduceBird" alt="">
                    <span class="home">Home</span>
                </p>
            </a>
            <a href="" class="border ">
                <p class="about">
                    About
                </p>
            </a>
        </div>
        <div class="rightNavBar">
            <a href="">
                <p>Language:
                    <b>English</b>
                </p>
            </a>


        </div>
    </div>


    <div class="greyBackground">

        <div class="whiteBackground">
            <div>
                <p class="logOn">Log in to Twitter</p>
            </div>
            <div>
                <form action="">
                    <p>
                        <input type="text" name="" id="firstInput" placeholder=" Phone, email or username">
                    </p>
                    <br>
                    <p>
                        <input type="password" name="password" id="secondInput" placeholder=" Password">
                    </p>
                    <br>
                    <!-- the dive with class sameLine has all it elements on same line -->
                    <div class="sameLine">
                        <p>
                            <input type="submit" class="blueBtn" value="Log in">
                        </p>
                        <p class="firstCheck">
                            <input type="checkbox" name="" id="">
                        </p>
                        <p class="rememberMe">Remember me. </p>
                        <a class="blueLink" href=""> Forgot password?</a>
                    </div>
                </form>  
                <p class="padTop">New to Twitter? <a href=""><span class="signUpNow">Sign up now</span></a></p>               
                <p>Already using Twitter via text message? <a href=""><span class="signUpNow">Activate your account >></span></a></p>
                </div>

        </div>
      
        <div>
              
        </div>

    </div>

    
     
    


</body>
